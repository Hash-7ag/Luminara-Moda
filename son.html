<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMINARA MODA</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

/* Video fon */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* ORTADAKI YAZI */
.center-text {
    color: #fff;
    font-size: 60px;
    font-weight: bold;
    text-align: center;
    z-index: 10;
    padding: 0 20px; /* Kiçik ekranlarda margin */
}

/* Prev düyməsi */
.nav {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.26);
    color: white;
    border: none;
    font-size: 30px;
    padding: 10px;
    cursor: pointer;
    z-index: 1000;
    transition: background 0.3s ease;
}

.nav:hover {
    background: rgba(0, 0, 0, 0.5);
}

.nav.left {
    left: 0;
}

/* Media Queries */

/* Laptop L - 1440px */
@media (max-width: 1440px) {
    .center-text { font-size: 50px; }
    .nav { font-size: 28px; padding: 9px; }
}

/* Laptop - 1024px */
@media (max-width: 1024px) {
    .center-text { font-size: 45px; }
    .nav { font-size: 26px; padding: 8px; }
}

/* Tablet - 768px */
@media (max-width: 768px) {
    .center-text { font-size: 35px; }
    .nav { font-size: 25px; padding: 8px; }
}

/* Mobile L - 425px */
@media (max-width: 425px) {
    .center-text { font-size: 28px; }
    .nav { font-size: 22px; padding: 6px; }
}

/* Mobile M - 375px */
@media (max-width: 375px) {
    .center-text { font-size: 24px; }
    .nav { font-size: 20px; padding: 5px; }
}

/* Mobile S - 320px */
@media (max-width: 320px) {
    .center-text { font-size: 20px; }
    .nav { font-size: 18px; padding: 4px; }
}

</style>
</head>

<body>

<video autoplay muted loop id="bg-video">
    <source src="https://res.cloudinary.com/dcyf7iapf/video/upload/v1766778090/arxa_fon_yenilenmis_m8mhea.mp4" type="video/mp4">
</video>

<div class="center-text">
    Diqqətiniz üçün təşəkkür edirik.
</div>

<button class="nav left" onclick="location.href='sondadanışılacaqlar2.html'">◀</button>

</body>
</html>
