<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINARA MODA</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Prev / Next düymələri */
        .nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.26);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .nav:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .nav.left {
            left: 0;
        }

        .nav.right {
            right: 0;
        }

        /* Media Queries */
        /* Laptop L - 1440px */
        @media (max-width: 1440px) {
            .nav {
                font-size: 28px;
                padding: 9px;
            }
        }

        /* Laptop - 1024px */
        @media (max-width: 1024px) {
            .nav {
                font-size: 26px;
                padding: 8px;
            }
        }

        /* Tablet - 768px */
        @media (max-width: 768px) {
            .nav {
                font-size: 24px;
                padding: 7px;
            }
        }

        /* Mobile L - 425px */
        @media (max-width: 425px) {
            .nav {
                font-size: 22px;
                padding: 6px;
            }
        }

        /* Mobile M - 375px */
        @media (max-width: 375px) {
            .nav {
                font-size: 20px;
                padding: 5px;
            }
        }

        /* Mobile S - 320px */
        @media (max-width: 320px) {
            .nav {
                font-size: 18px;
                padding: 4px;
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="Luminara_video/arxa_fon_yenilenmis.mp4" type="video/mp4">
    </video>

    <button class="nav right" onclick="location.href='başlıqdalogo.html'">▶</button>

</body>
</html>
